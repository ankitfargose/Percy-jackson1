<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percy Jackson New Cast Reveal</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        h1, h2, p {
            margin: 10px 0;
            color: #333333;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .hidden {
            display: none;
        }

        /* Subtle background animation */
        #container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            opacity: 0.2;
            top: 0;
            left: 0;
            z-index: -1;
            animation: moveBackground 10s infinite linear;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Styling for the final link button */
        #finalLinkButton {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #2196f3;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #finalLinkButton:hover {
            background-color: #1769aa;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div id="container">
        <h1>Percy Jackson New Cast Reveal</h1>

        <div id="step1">
            <h2>Welcome!</h2>
            <p>We're excited to share exclusive information with you.</p>
            <p>What is Percy's favorite color?</p>
            <form id="mcqForm">
                <input type="radio" name="color" value="red"> Red<br>
                <input type="radio" name="color" value="green"> Green<br>
                <input type="radio" name="color" value="blue"> Blue<br>
                <input type="radio" name="color" value="yellow"> Yellow<br>
            </form>
            <button onclick="checkAnswer()">Continue</button>
        </div>

        <div id="prank" class="hidden">
            <h2>Surprise!</h2>
            <p>Exciting, isn't it? Discover more by clicking</p>
            <a href="https://www.youtube.com/watch?v=S3NRY-gnl2g" id="finalLinkButton">Watch the Video</a>
            <p>Thanks for being part of this special reveal!</p>
        </div>
    </div>

    <script>
        function checkAnswer() {
            // Get the selected answer
            var selectedAnswer = document.querySelector('input[name="color"]:checked');

            // Check if an answer is selected and if it's the correct one
            if (selectedAnswer && selectedAnswer.value === 'blue') {
                // Redirect to the prank page
                document.getElementById('step1').style.display = 'none';
                document.getElementById('prank').style.display = 'block';
            } else {
                // Redirect to the provided YouTube URL for incorrect answers
                window.location.href = 'https://www.youtube.com/shorts/HTJBQN-InOU?feature=share';
            }
        }
    </script>
</body>
</html>
